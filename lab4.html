<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab 4</title>
    <link rel="stylesheet" href="lab4-stylesheet.css">
</head>
<body>
    <h1 id="pageHeader">INST377 - Lab 4</h1>
   <div class="contentContainer">
        <div class="content">
            <form id="alertForm" onsubmit="return alertMe()">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                <button type="submit">Alert Me!</button>
            </form>
        </div>

        <div class="action">
            <button onclick="changeColor()">Change Color</button>
        </div>
   </div>
    
    <script>
        function alertMe() {
            var name = document.getElementById('name').value;
            alert(`Hi ${name}!`);
            return false;
    }
    </script>
    
    <div class="contentContainer">
        <div class="content">
            <form id="textForm">
                <label for="textInput">Text Tester:</label>
                <input type="text" id="textInput" name="textInput" required>  
                <button type="button" onclick="validateText()">Validate Text</button>
            </form>
        </div>

        <div class="action">
            <button onclick="addText()">Add Text</button>
        </div>
    </div>

    <script>
        function validateText() {
            var text = document.getElementById('textInput').value;
            var validation = /[!@#$%^&*()_+\-=\[\]{};':"\\|,.<>\/?]+/;
            if (validation.test(text)) {
                alert("Special character detected!");
            } else {
                document.getElementById('textInput').value = '';
            }
        }
    </script>


<script>
    function changeColor() {
        var currentColor = document.body.style.backgroundColor;
        if (currentColor == 'pink') {
            document.body.style.backgroundColor = 'violet';
        } else {
            document.body.style.backgroundColor = 'pink';
        }
    }
</script>

    <script>
        function addText() {
            var heading = document.getElementById('pageHeader');
            heading.textContent += " Add Text";
        }
    </script>
</body>
</html>
